<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Registrate</h1>
        <hr>
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
            <label for="correo">Email</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su email" required>
            <label for="psw">Contrasena</label>
            <input type="password" name="psw" id="psw" placeholder="Ingrese su Contrasena" required>
            <button>Registrate</button>
        </form>
        <p>¿Ya eres miembro? <strong>Inicia tu Sesión</strong></p>
    </div>
</body>

</html>
