<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Luna - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="imagen">
            <img src="../img/cafe.jpg" alt="cafe luna">
        </div>
        <div class="titulo"><h1>Caf√© Luna</h1></div>
        <div class="navegacion">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <section class="formulario">
            <form action="">
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre Completo" required>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefeno" id="telefono" placeholder="Ingrese su Telefono" required>
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su email" required>
                <label for="comentarios">Escriba su Comentario</label>
                <textarea name="comentario" id="comentario" placeholder="Indique sus comentarios, dudas y consultas"></textarea>
                <button>Enviar</button>
            </form>
        </section>
        <section class="direccion">
            <h3>Cafe Luna</h3>
            <p>Direccion: Calle falsa 123, Chicureo</p>
            <p>Telefono: +569 563741525</p>
            <p>Correo: correofalso@cafeluna.com</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
